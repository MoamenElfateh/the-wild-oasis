<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d6b1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5d3f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cabinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6f47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a4a2f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a76a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a67c52;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="bgGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circle frame -->
  <circle cx="200" cy="180" r="145" fill="none" stroke="#3d3d3d" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="180" r="150" fill="none" stroke="#4a4a4a" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Mountains background -->
  <g opacity="0.9">
    <!-- Left mountain -->
    <path d="M 55,200 L 120,80 L 145,130 L 185,200 Z" fill="url(#mountainGrad)" opacity="0.8"/>
    <path d="M 55,200 L 120,80 L 145,130 L 185,200 Z" fill="none" stroke="#1a3d0f" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Center mountain (tallest) -->
    <path d="M 140,200 L 200,50 L 260,200 Z" fill="url(#mountainGrad)"/>
    <path d="M 140,200 L 200,50 L 260,200 Z" fill="none" stroke="#1a3d0f" stroke-width="2" opacity="0.5"/>
    <!-- Snow cap -->
    <path d="M 190,75 L 200,50 L 210,75 L 205,72 L 200,65 L 195,72 Z" fill="#e8e8e8" opacity="0.7"/>
    
    <!-- Right mountain -->
    <path d="M 215,200 L 255,130 L 280,80 L 345,200 Z" fill="url(#mountainGrad)" opacity="0.8"/>
    <path d="M 215,200 L 255,130 L 280,80 L 345,200 Z" fill="none" stroke="#1a3d0f" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Ground/hill -->
  <ellipse cx="200" cy="200" rx="150" ry="30" fill="#3d3020" opacity="0.9"/>
  
  <!-- Cabin -->
  <g transform="translate(200, 185)">
    <!-- Main cabin body -->
    <rect x="-25" y="-25" width="50" height="35" fill="url(#cabinGrad)" stroke="#3d2f1f" stroke-width="1.5"/>
    
    <!-- Roof -->
    <path d="M -30,-25 L 0,-45 L 30,-25 Z" fill="#5a4a2f" stroke="#3d2f1f" stroke-width="1.5"/>
    <path d="M -30,-25 L 0,-45 L 30,-25 Z" fill="none" stroke="#8b6f47" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Chimney -->
    <rect x="12" y="-42" width="6" height="15" fill="#6d5d4f" stroke="#3d2f1f" stroke-width="1"/>
    <rect x="11" y="-43" width="8" height="2" fill="#7d6d5f"/>
    
    <!-- Door -->
    <rect x="-8" y="-10" width="16" height="20" fill="#3d2f1f" stroke="#2d1f1f" stroke-width="1"/>
    <circle cx="-2" cy="0" r="1.5" fill="#d4a76a"/>
    
    <!-- Windows -->
    <rect x="-20" y="-15" width="8" height="8" fill="#ffd699" opacity="0.8" stroke="#3d2f1f" stroke-width="1"/>
    <line x1="-16" y1="-15" x2="-16" y2="-7" stroke="#3d2f1f" stroke-width="0.8"/>
    <line x1="-20" y1="-11" x2="-12" y2="-11" stroke="#3d2f1f" stroke-width="0.8"/>
    
    <rect x="12" y="-15" width="8" height="8" fill="#ffd699" opacity="0.8" stroke="#3d2f1f" stroke-width="1"/>
    <line x1="16" y1="-15" x2="16" y2="-7" stroke="#3d2f1f" stroke-width="0.8"/>
    <line x1="12" y1="-11" x2="20" y2="-11" stroke="#3d2f1f" stroke-width="0.8"/>
    
    <!-- Wood planks detail -->
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#4d3d2f" stroke-width="0.5" opacity="0.5"/>
    <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#4d3d2f" stroke-width="0.5" opacity="0.5"/>
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#4d3d2f" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Trees (pine style) -->
  <!-- Left tree -->
  <g transform="translate(130, 190)">
    <rect x="-2" y="-5" width="4" height="15" fill="#5a4a2f"/>
    <path d="M -12,-5 L 0,-25 L 12,-5 Z" fill="url(#treeGrad)"/>
    <path d="M -10,-10 L 0,-25 L 10,-10 Z" fill="url(#treeGrad)" opacity="0.8"/>
    <path d="M -8,-15 L 0,-28 L 8,-15 Z" fill="url(#treeGrad)" opacity="0.6"/>
  </g>
  
  <!-- Right tree -->
  <g transform="translate(270, 190)">
    <rect x="-2" y="-5" width="4" height="15" fill="#5a4a2f"/>
    <path d="M -12,-5 L 0,-25 L 12,-5 Z" fill="url(#treeGrad)"/>
    <path d="M -10,-10 L 0,-25 L 10,-10 Z" fill="url(#treeGrad)" opacity="0.8"/>
    <path d="M -8,-15 L 0,-28 L 8,-15 Z" fill="url(#treeGrad)" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" font-family="serif, Georgia" font-size="32" font-weight="300" fill="#b8956f" text-anchor="middle" letter-spacing="6">THE WILD</text>
  <text x="200" y="315" font-family="serif, Georgia" font-size="38" font-weight="600" fill="#d4a76a" text-anchor="middle" letter-spacing="8">OASIS</text>
  
  <!-- Subtle decorative elements -->
  <line x1="100" y1="330" x2="140" y2="330" stroke="#6b5d3f" stroke-width="1" opacity="0.6"/>
  <circle cx="150" cy="330" r="2" fill="#6b5d3f" opacity="0.6"/>
  <line x1="260" y1="330" x2="300" y2="330" stroke="#6b5d3f" stroke-width="1" opacity="0.6"/>
  <circle cx="250" cy="330" r="2" fill="#6b5d3f" opacity="0.6"/>
</svg>